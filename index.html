<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link rel="stylesheet"
		href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap">

	<link rel="stylesheet" href="./style.css">

	<script src="./script.js" defer></script>

	<title>Word Analytics App</title>
</head>

<body>
	<div class="background"></div>

	<h1 class="first__heading"> Word<span class="first__heading--special">Analytics</span> </h1>

	<div class="container">
		<textarea class="textarea" placeholder="Enter your text here" spellcheck="false"></textarea>

		<section class="stats">

			<section class="stat">
				<span class="stat__number stat__number--words">0</span>
				<h2 class="second__heading">Words</h2>
			</section>

			<section class="stat">
				<span class="stat__number stat__number--characters">0</span>
				<h2 class="second__heading">Characters</h2>
			</section>

			<section class="stat">
				<span class="stat__number stat__number--x">280</span>
				<h2 class="second__heading">X</h2>
			</section>

			<section class="stat">
				<span class="stat__number stat__number--linkedin">3000</span>
				<h2 class="second__heading">LinkedIn</h2>
			</section>
		</section>
	</div>

	<footer class="footer">
		<small class="copyright">&copy; Copyright by ByteGrad. All rights reserved.</small>
		<small class="data">Last checked limits: 17 dasy ago.</small>
	</footer>
</body>

</html>
